<h2>Book-Form</h2>

<h3>Create A New Book:</h3>

<div>
    <b>Title: </b> <input type="text" [(ngModel)]="book.title"><br>
    <b>Description: </b> <input type="text" [(ngModel)]="book.description"><br>
    <b>Unit Cost: </b> <input type="text" [(ngModel)]="book.unitCost"><br>
    <b>ISBN: </b> <input type="text" [(ngModel)]="book.isbn"><br>
    <b>Number Of Pages: </b> <input type="text" [(ngModel)]="book.numOfPages"><br>
    <b>Image URL: </b> <input type="url" [(ngModel)]="book.imageURL"><br>
    <b>Language: </b> <input type="text" [(ngModel)]="book.language"><br>
</div>
